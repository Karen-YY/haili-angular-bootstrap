<!-- 标题 -->
<div class="page-header mt0">
  <h1 class="m0">
    <small class="ml-lg">chart example, 使用了jquery 的highchart</small>
  </h1>
</div>

<!-- 主要内容 -->
<div class="container-fluid" ng-controller="ChartCtrl">

  <div class="row ml0 mr0">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>
          柱状图
        </h4>
        <hr class="m0"/>
      </div>
      <div class="panel-body table-responsive">
        <div class="table">
          <chart class="col-xs-12" chartconfig="barChart"></chart>
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary center-block">submit</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>
            折线图
          </h4>
          <hr class="m0"/>
        </div>
        <div class="panel-body table-responsive">
          <div class="table">
            <chart class="col-xs-12" chartconfig="lineChart"></chart>
          </div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary center-block">submit</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>
            饼图
          </h4>
          <hr class="m0"/>
        </div>
        <div class="panel-body table-responsive">
          <div class="table">
            <chart class="col-xs-12" chartconfig="ovalChart"></chart>
          </div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary center-block">submit</button>
        </div>
      </div>
    </div>
  </div>

</div>
