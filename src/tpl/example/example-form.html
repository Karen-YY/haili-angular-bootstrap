<!-- 标题 -->
<div class="page-header mt0">
  <h1 class="m0">
    <small class="ml-lg">表单提交example</small>
  </h1>
</div>

<!-- 主要内容 -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <!--基本表单-->
      <form class="form-horizontal">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h4>
              双排表单
            </h4>
            <hr class="m0"/>
          </div>

          <div class="panel-body">

            <fieldset>
              <div class="form-group mt col-md-6 col-sm-12">
                <label class="col-md-4 control-label" for="exampleInputEmail3">Email</label>

                <div class="col-md-8">
                  <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                </div>
              </div>

              <div class="form-group mt col-md-6 col-sm-12">
                <label class="col-md-4 control-label" for="exampleInputEmail1">number</label>

                <div class="col-md-8">
                  <input type="number" class="form-control" id="exampleInputEmail1" placeholder="number">
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group mt col-md-6 col-sm-12">
                <label class="col-md-4 control-label" for="exampleInputEmail2">password</label>

                <div class="col-md-8">
                  <input type="password" class="form-control" id="exampleInputEmail2" placeholder="password">
                </div>
              </div>

              <div class="form-group mt col-md-6 col-sm-12">
                <label class="col-md-4 control-label" for="exampleInputEmail4">date</label>

                <div class="col-md-8">
                  <input type="date" class="form-control" id="exampleInputEmail4" placeholder="date">
                </div>
              </div>

              <div class="form-group mt col-md-6 col-sm-12">
                <label class="col-md-4 control-label" for="exampleInputEmail5">datetime</label>

                <div class="col-md-4 col-sm-4">
                  <input type="datetime" class="form-control" id="exampleInputEmail5" placeholder="start">
                </div>
                <div class="col-md-4 col-sm-4">
                  <input type="datetime" class="form-control" placeholder="end">
                </div>
              </div>

              <div class="form-group mt col-md-6 col-sm-12">
                <label class="col-md-4 control-label" for="exampleInputEmail6">tel</label>

                <div class="col-md-8">
                  <input type="tel" class="form-control" id="exampleInputEmail6" placeholder="tel">
                </div>
              </div>
            </fieldset>

          </div>

          <div class="panel-footer">
            <button type="submit" class="btn btn-primary center-block">submit</button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h4>
              单排表单
            </h4>
            <hr class="m0"/>
          </div>

          <div class="panel-body">

            <fieldset>
              <div class="form-group mt col-sm-12">
                <label class="col-md-2 control-label" for="exampleInputEmail7">Email</label>

                <div class="col-md-6">
                  <input type="email" class="form-control" id="exampleInputEmail7" placeholder="Email">
                  <span class="text-danger">请填入邮箱</span>
                </div>
                <div class="col-md-4">
                  <small>注释</small>
                </div>
              </div>

              <div class="form-group mt col-sm-12">
                <label class="col-md-2 control-label" for="exampleInputEmail8">Email</label>

                <div class="col-md-6">
                  <input type="email" class="form-control" id="exampleInputEmail8" placeholder="Email">
                  <span class="text-danger">请填入邮箱</span>
                </div>
                <div class="col-md-4">
                  <small>注释</small>
                </div>
              </div>

              <div class="form-group mt col-sm-12">
                <label class="col-md-2 control-label" for="exampleInputEmail9">disabled</label>

                <div class="col-md-6">
                  <input type="text" class="form-control" disabled value="disabled" id="exampleInputEmail9">
                </div>
                <div class="col-md-4">
                  <small>disabled</small>
                </div>
              </div>

              <div class="form-group mt col-sm-12">
                <label class="col-md-2 control-label" for="exampleInputEmail10">action input</label>

                <div class="col-md-6 input-group pl-lg pr-lg">
                  <input type="text" class="form-control" id="exampleInputEmail10">

                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default wd-xs">
                      <span>action</span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-group mt col-sm-12">
                <label class="col-md-2 control-label" for="exampleInputEmail11">file</label>
                <input type="file" class="form-control" id="exampleInputEmail11"
                       style="position: absolute; clip: rect(0,0,0,0)">

                <div class="col-md-6 input-group pl-lg pr-lg">
                  <input type="text" class="form-control" disabled/>

                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default wd-xs">
                      <span class="fa fa-file"></span>
                      <span>file</span>
                    </button>
                  </div>
                </div>
              </div>

            </fieldset>
          </div>

          <div class="panel-footer">
            <button type="submit" class="btn btn-primary center-block">submit</button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h4>
              选择表单
            </h4>
            <hr class="m0"/>
          </div>

          <div class="panel-body">

            <fieldset>
              <div class="form-group mt col-xs-12">
                <div class="radio c-radio">
                  <label>
                    <input type="radio" name="radio"/>
                    <span class="fa fa-circle"></span>aaa
                  </label>
                  <label class="ml-lg">
                    <input type="radio" name="radio"/>
                    <span class="fa fa-circle"></span>bbb
                  </label>
                </div>
              </div>
            </fieldset>

          </div>

          <div class="panel-footer">
            <button type="submit" class="btn btn-primary center-block">submit</button>
          </div>

        </div>
      </form>
    </div>

    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h4>
              选择表单
            </h4>
            <hr class="m0"/>
          </div>

          <div class="panel-body">

            <fieldset>
              <div class="form-group mt col-md-12">
                <label class="col-xs-4 control-label" for="c1">单选框</label>

                <div class="checkbox col-md-6 c-checkbox">
                  <label>
                    <input type="checkbox" id="c1"/>
                    <span class="fa fa-check"></span>
                  </label>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group mt col-md-12">
                <label class="col-xs-4 control-label" for="c2">switch</label>

                <div class="col-md-6">
                  <label class="switch">
                    <input type="checkbox" id="c2" checked="checked"/>
                    <span></span>
                  </label>
                </div>
              </div>
            </fieldset>

          </div>

          <div class="panel-footer">
            <button type="submit" class="btn btn-primary center-block">submit</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
