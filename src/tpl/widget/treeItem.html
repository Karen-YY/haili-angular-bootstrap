<i ng-click="itemExpended(item, $event);" class="fa"
   ng-class="{
    'fa-folder-open-o': !isLeaf(item)&& item.$$isExpend,
    'fa-folder-o': !isLeaf(item)&&!item.$$isExpend,
    'fa-file-o': isLeaf(item)
  }">
</i>

<input id="checkItem" type="checkbox" ng-model="item.$$isChecked" class="check-box" ng-if="canChecked"
       ng-change="warpCallback('itemCheckedChanged', item, $event)">

<span class='text-field' ng-click="warpCallback('itemClicked', item, $event);"></span>

<ul ng-if="!isLeaf(item)" ng-show="item.$$isExpend">
  <li ng-repeat="item in item.children" ng-include="'app/tpl/widget/treeItem.html'"></li>
</ul>
