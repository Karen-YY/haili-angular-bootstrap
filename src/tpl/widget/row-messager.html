<!-- row-messager 小提示框 -->
<div class="panel widget-row-messager">
  <div class="row m0">
    <div class="col-xs-4 row-messager-head" ng-style="data.leftBlock.style">
      <i class="{{data.leftBlock.icon}}"></i>
    </div>
    <div class="col-xs-8 row-messager-body" ng-style="data.rightBlock.style">
      <h5>{{data.rightBlock.title}}</h5>
      <p>{{data.rightBlock.msg}}</p>
    </div>
  </div>
</div>
