<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <!-- 利于seo -->
    <meta name="keywords" content="angular, bootstrap, admin">
    <meta name="description" content="Making by angular framework and bootstrap stylesheet library">
    <meta name="author" content="haili042, haili042@163.com">

    <!-- 响应式布局设置 -->
    <!-- 这将设置屏幕按1：1的尺寸显示, 全视图浏览，并禁止用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- user agent 设置, 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge, chrome=1">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <title>haili angular bootstrap</title>

    <!-- bootstrap style -->
    <link rel="stylesheet" type="text/css" href="app/css/bootstrap.css">

    <!-- application style -->
    <link rel="stylesheet" type="text/css" href="app/css/app.css">

</head>
<body>

    <div class="wrapper">

        <!-- top navbar -->
        <header class="header">
            <div class="container">
                <a>
                    <i>collapse</i>
                </a>
            </div>
        </header>

        <!-- left menu bar -->
        <aside class="left-bar"></aside>

        <!-- right config bar -->
        <aside id="right-bar"></aside>

        <!-- main content -->
        <section class="main-content">
            <div style="width: 100%;height: 1000px;">
                <div ui-view></div>
            </div>
        </section>

        <!-- footer bar -->
        <footer class="footer"></footer>
    </div>

<script src="app/js/lib.min.js"></script>
<!--<script src="lib/angular/angular.js"></script>-->
<!--<script src="lib/angular-ui-router/angular-ui-router.js"></script>-->
<script src="app/js/app.min.js"></script>
</body>
</html>
