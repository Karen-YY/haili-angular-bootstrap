<table class="table table-striped table-responsive table-bordered">
  <caption>{{config.title}}</caption>
  <thead>
  <tr>
    <th>
      <input class="widget-checkbox" type="checkbox" ng-show="config.checkbox" ng-click="selectAll()">
    </th>
    <th ng-repeat="column in config.columns">{{column.title}}</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in config.data.rows">
    <th>
      <input class="widget-checkbox" type="checkbox" ng-show="config.checkbox">
    </th>
    <td ng-repeat="column in config.columns" >{{row[column.field]}}</td>
  </tr>
  </tbody>
</table>
