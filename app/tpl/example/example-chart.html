<!-- 主要内容 -->
<div class="container-fluid" ng-controller="ChartCtrl">
  <h3 class="m0">chart demo, 使用了jquery 的highchart</h3>
  <hr/>

  <div class="row">
    <div class="col-xs-12">
      <widget-panel title="柱状图" minable="true" responsive="true">

        <widget-chart config="barChart" class="col-xs-12 min-wd-sm"></widget-chart>

        <div widget-panel-footer="" class="text-center">
          <button class="btn btn-primary">comfirm</button>
          <button class="btn btn-default">cancle</button>
        </div>
      </widget-panel>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <widget-panel title="折线图" minable="true">
        <widget-chart class="col-xs-12" config="verticalBarChart"></widget-chart>
      </widget-panel>
    </div>

    <div class="col-md-6">
      <widget-panel title="饼图" minable="false">
        <widget-chart class="col-xs-12" config="ovalChart"></widget-chart>
      </widget-panel>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <widget-panel title="折线图" minable="true" responsive="true">
        <widget-chart class="col-xs-12 min-wd-sm" config="lineChart"></widget-chart>
      </widget-panel>
    </div>
  </div>

</div>
